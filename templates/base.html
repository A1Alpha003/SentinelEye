<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SentinelEye | Cybersecurity Dashboard{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Top Status Bar -->
    <nav class="status-bar">
        <div class="d-flex align-items-center">
            <span class="status-indicator" id="systemStatus"></span>
            <h5 class="mb-0 fw-bold" style="color: var(--cyber-primary);">SentinelEye</h5>
            <span class="text-muted ms-2 d-none d-md-inline">| Cybersecurity Platform</span>
        </div>
        
        <div class="d-flex align-items-center gap-2">
            <div class="text-end d-none d-md-block">
                <small class="text-muted d-block">System Status</small>
                <span class="fw-bold" id="vtStatus">Online</span>
            </div>
            <button class="btn btn-sm btn-cyber-outline" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="p-4">
            <h6 class="text-muted mb-3">NAVIGATION</h6>
            <div class="nav flex-column">
                <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if active_page == 'dashboard' else '' }}">
                    <i class="fas fa-tachometer-alt nav-icon me-2"></i>
                    Dashboard
                </a>
                <a href="{{ url_for('malware_dashboard') }}" class="nav-link {{ 'active' if active_page == 'malware' else '' }}">
                    <i class="fas fa-shield-virus nav-icon me-2"></i>
                    Malware Analysis
                    <span class="badge-cyber-warning ms-auto" id="malwareAlertCount">0</span>
                </a>
                <a href="{{ url_for('intrusion_dashboard') }}" class="nav-link {{ 'active' if active_page == 'intrusion' else '' }}">
                    <i class="fas fa-fire nav-icon me-2"></i>
                    Intrusion Detection
                    <span class="badge-cyber-danger ms-auto" id="intrusionAlertCount">0</span>
                </a>
                <a href="{{ url_for('evidence_browser') }}" class="nav-link {{ 'active' if active_page == 'evidence' else '' }}">
                    <i class="fas fa-folder nav-icon me-2"></i>
                    Evidence Locker
                </a>
            </div>
        </div>
        
        <div class="p-4 mt-auto border-top border-cyber">
            <small class="text-muted">System Uptime</small>
            <div class="fw-bold" id="uptimeCounter">00:00:00</div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
